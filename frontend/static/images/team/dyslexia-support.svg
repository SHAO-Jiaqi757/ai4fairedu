<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B2A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FDBCA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  <circle cx="100" cy="100" r="85" stroke="white" stroke-width="4" fill="none" opacity="0.3" />
  
  <!-- Text transformation symbol -->
  <g transform="translate(50, 80)">
    <!-- Original text (complex) -->
    <rect x="0" y="0" width="100" height="10" rx="5" fill="white" opacity="0.6" />
    <rect x="10" y="15" width="80" height="10" rx="5" fill="white" opacity="0.6" />
    <rect x="20" y="30" width="60" height="10" rx="5" fill="white" opacity="0.6" />
    
    <!-- Transformation arrow -->
    <path d="M50,45 L50,65 M40,55 L50,65 L60,55" stroke="white" stroke-width="3" fill="none" />
    
    <!-- Simplified text -->
    <rect x="0" y="70" width="40" height="10" rx="5" fill="white" opacity="0.9" />
    <rect x="45" y="70" width="40" height="10" rx="5" fill="white" opacity="0.9" />
    <rect x="0" y="85" width="40" height="10" rx="5" fill="white" opacity="0.9" />
    <rect x="45" y="85" width="40" height="10" rx="5" fill="white" opacity="0.9" />
  </g>
  
  <!-- Dyslexia-friendly font indicator -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Aa</text>
</svg> 